<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Inventario PDA</title>
    <!-- Carga de Tailwind CSS para estilos -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilo base para la fuente */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f9;
        }
        /* Eliminamos los estilos que hacían invisible el input */
        #scannerInput {
            caret-color: #4f46e5; /* Cursor visible e indigo */
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- Contenedor Principal de la Aplicación -->
    <div id="appContainer" class="w-full max-w-md bg-white shadow-xl rounded-2xl p-6 md:p-8">
        <h1 class="text-3xl font-bold text-center text-indigo-700 mb-6">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 inline-block mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 10h16M4 14h16M4 18h16" />
            </svg>
            Validador de Ubicaciones
        </h1>
        <p class="text-center text-gray-500 mb-6">Escanea una ubicación o producto para verificar su existencia en la base de datos.</p>

        <!-- Área de Escaneo y Resultados (Seleccionada por el usuario) -->
        <div id="resultArea" class="p-6 rounded-xl transition-all duration-300 min-h-[150px] flex flex-col items-center justify-center bg-gray-100 border-2 border-dashed border-gray-300">
            <p id="statusMessage" class="text-xl font-semibold text-gray-600">Listo para escanear...</p>
            <p id="scannedCodeDisplay" class="text-sm text-gray-400 mt-1"></p>
        </div>

        <!-- Input de Escaneo AHORA VISIBLE Y CLARO -->
        <div class="mt-6">
            <label for="scannerInput" class="block text-sm font-medium text-gray-700 mb-2 text-center">
                Código Escaneado o Manual:
            </label>
            <input 
                type="text" 
                id="scannerInput" 
                placeholder=">>> Esperando datos de escáner <<<" 
                autofocus 
                autocomplete="off"
                class="w-full p-4 text-center text-lg font-mono tracking-wider bg-white border border-indigo-500 rounded-lg shadow-md focus:outline-none focus:ring-4 focus:ring-indigo-300 focus:border-indigo-700 transition duration-150"
            >
        </div>
        
        <p class="text-xs text-red-500 mt-2 text-center" id="errorMsg" style="display: none;">
            ⚠️ Por favor, introduce una URL válida de Google Sheets.
        </p>
    </div>

    <script>
        // --- CONFIGURACIÓN CRÍTICA: REEMPLAZA ESTA URL CON LA TUYA ---
        // URL de la hoja de cálculo exportada en formato CSV.
        const GOOGLE_SHEET_JSON_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT46zfWFbNyt8D3W4xFmFJIa2O3VskJc3YieppeELvYh8h_R6FpGG9YW4vZZvtgkug2bglw_eGJQ55O/pub?output=csv'; // <-- URL CSV DE TU HOJA
        // -------------------------------------------------------------

        // Referencias a elementos del DOM
        const scannerInput = document.getElementById('scannerInput');
        const resultArea = document.getElementById('resultArea');
        const statusMessage = document.getElementById('statusMessage');
        const scannedCodeDisplay = document.getElementById('scannedCodeDisplay');
        const errorMsg = document.getElementById('errorMsg');

        // Estado de la base de datos
        let dbCodes = new Set();
        let isDbLoaded = false;
        
        // --- FUNCIONES DE FEEDBACK ---

        // Función para reproducir un tono de error simple
        function playErrorSound() {
            try {
                const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);

                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(440, audioCtx.currentTime); // Frecuencia de un 'La'
                gainNode.gain.setValueAtTime(0.5, audioCtx.currentTime);

                oscillator.start();
                
                // Parar el sonido después de 0.2 segundos
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.2);
                oscillator.stop(audioCtx.currentTime + 0.2);

            } catch (e) {
                console.warn("Error al reproducir sonido (posiblemente la API de Audio no está activa sin interacción).", e);
            }
        }
        
        // Función para vibrar
        function vibrateError() {
            if (navigator.vibrate) {
                // Patrón de vibración: encendido por 200ms, pausa por 100ms, encendido por 200ms
                navigator.vibrate([200, 100, 200]);
            }
        }

        // --- MANEJO DE LA BASE DE DATOS (GOOGLE SHEETS CSV) ---

        async function loadDatabase() {
            if (!GOOGLE_SHEET_JSON_URL) {
                errorMsg.style.display = 'block';
                return;
            }
            errorMsg.style.display = 'none';
            statusMessage.textContent = 'Cargando base de datos...';
            resultArea.className = 'p-6 rounded-xl transition-all duration-300 min-h-[150px] flex flex-col items-center justify-center bg-yellow-100 border-2 border-dashed border-yellow-400';

            try {
                // 1. Obtener el archivo CSV como texto
                const response = await fetch(GOOGLE_SHEET_JSON_URL);
                
                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }
                
                const csvText = await response.text();
                
                // 2. Analizar el CSV
                const lines = csvText.split('\n').filter(line => line.trim() !== ''); // Dividir por línea y eliminar vacías
                
                dbCodes.clear();
                
                // Iterar sobre las líneas. Asumimos la primera línea como encabezado.
                lines.slice(1).forEach(line => { 
                    // Usamos una expresión regular para manejar comas dentro de comillas (mejor que solo split(','))
                    const parts = line.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g) || line.split(',');
                    
                    // Asumimos que el código a validar está en la primera columna (índice 0)
                    const code = parts[0]?.replace(/"/g, '').trim(); 
                    
                    if (code) {
                        dbCodes.add(String(code).toUpperCase());
                    }
                });


                isDbLoaded = true;
                statusMessage.textContent = `Base de datos CSV cargada: ${dbCodes.size} códigos`;
                resultArea.className = 'p-6 rounded-xl transition-all duration-300 min-h-[150px] flex flex-col items-center justify-center bg-green-100 border-2 border-dashed border-green-400';
                
            } catch (error) {
                console.error("Error al cargar la base de datos CSV:", error);
                statusMessage.textContent = 'ERROR: No se pudo cargar la base de datos CSV.';
                resultArea.className = 'p-6 rounded-xl transition-all duration-300 min-h-[150px] flex flex-col items-center justify-center bg-red-100 border-2 border-dashed border-red-400';
                isDbLoaded = false;
            }
            
            // Aseguramos el foco en el input para el escaneo continuo
            scannerInput.focus();
        }

        // --- LÓGICA DE ESCANEO Y VALIDACIÓN ---

        function handleScan(event) {
            // Un escáner de códigos de barras generalmente finaliza la entrada con 'Enter'
            if (event.key === 'Enter') {
                event.preventDefault(); // Previene el envío de formularios o saltos de línea
                const scannedCode = scannerInput.value.trim().toUpperCase();
                
                // NO limpiamos el input inmediatamente, lo dejamos visible para confirmación.
                
                if (!scannedCode) return;

                // Actualizamos el display secundario para que el código quede registrado por más tiempo.
                scannedCodeDisplay.textContent = `Último escaneo: ${scannedCode}`;
                
                if (!isDbLoaded) {
                    statusMessage.textContent = 'Base de datos no disponible. Intenta recargar.';
                    resultArea.className = 'p-6 rounded-xl transition-all duration-300 min-h-[150px] flex flex-col items-center justify-center bg-red-100 border-2 border-dashed border-red-400';
                    playErrorSound();
                    vibrateError();
                    return;
                }

                // VALIDACIÓN
                if (dbCodes.has(scannedCode)) {
                    // CÓDIGO ENCONTRADO
                    resultArea.className = 'p-6 rounded-xl transition-all duration-300 min-h-[150px] flex flex-col items-center justify-center bg-green-500 text-white shadow-lg';
                    statusMessage.textContent = '✅ ENCONTRADO en Base de Datos';
                } else {
                    // CÓDIGO NO ENCONTRADO (DUPLICADO/ERROR)
                    resultArea.className = 'p-6 rounded-xl transition-all duration-300 min-h-[150px] flex flex-col items-center justify-center bg-red-600 text-white shadow-lg';
                    statusMessage.textContent = '❌ NO ENCONTRADO (Código Nuevo/Inválido)';
                    playErrorSound();
                    vibrateError();
                }

                // Vuelve al estado listo después de un breve momento (1.5 segundos)
                setTimeout(() => {
                    resultArea.className = 'p-6 rounded-xl transition-all duration-300 min-h-[150px] flex flex-col items-center justify-center bg-gray-100 border-2 border-dashed border-gray-300';
                    statusMessage.textContent = 'Listo para escanear...';
                    scannerInput.value = ''; // Limpiamos el input ahora
                    scannedCodeDisplay.textContent = '';
                    
                    // Volver a enfocar el input para el escaneo continuo
                    scannerInput.focus(); 
                }, 1500); 

                // Asegura que el input mantenga el foco inmediatamente después de la entrada
                scannerInput.focus();
            }
        }

        // --- INICIALIZACIÓN ---
        
        window.onload = () => {
            // Cargar la base de datos al iniciar
            loadDatabase();
            
            // Asignar el listener de teclado (para simular el escáner)
            scannerInput.addEventListener('keydown', handleScan);
            
            // Asegurar que el input siempre tenga foco (importante para PDAs y móviles)
            document.body.addEventListener('click', () => {
                scannerInput.focus();
            });
            document.body.addEventListener('touchstart', () => {
                scannerInput.focus();
            });
            scannerInput.focus();
        };

        // Escucha cambios de tamaño de ventana para reajustar el foco
        window.onresize = () => {
            scannerInput.focus();
        };
        
    </script>
</body>
</html>
