<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Inventario PDA</title>
    <style>
        /* CSS necesario para los estilos de Tailwind */
        body {
            font-family: sans-serif;
            background-color: #f4f7f9;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        #appContainer {
            width: 100%;
            max-width: 448px; /* max-w-md */
            background-color: #fff;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* shadow-xl */
            border-radius: 1rem; /* rounded-2xl */
            padding: 1.5rem; /* p-6 */
        }
        @media (min-width: 768px) {
            #appContainer {
                padding: 2rem; /* md:p-8 */
            }
        }
        h1 {
            font-size: 1.875rem; /* text-3xl */
            font-weight: 700; /* font-bold */
            text-align: center;
            color: #4f46e5; /* text-indigo-700 */
            margin-bottom: 1.5rem; /* mb-6 */
        }
        .text-center { text-align: center; }
        .text-gray-500 { color: #6b7280; }
        .text-gray-700 { color: #374151; }
        .text-indigo-700 { color: #4f46e5; }
        .text-xl { font-size: 1.25rem; }
        .text-sm { font-size: 0.875rem; }
        .text-xs { font-size: 0.75rem; }
        .font-semibold { font-weight: 600; }
        
        /* Estilos para el Área de Resultados */
        #resultArea {
            min-height: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            border-radius: 0.75rem; /* rounded-xl */
            transition: all 0.3s;
            border: 2px dashed #d1d5db; /* border-2 border-dashed border-gray-300 */
            background-color: #f3f4f6; /* bg-gray-100 (Estado normal) */
        }
        
        /* Clases de colores dinámicos */
        .bg-green-100 { background-color: #d1fae5; border-color: #34d399; }
        .bg-yellow-100 { background-color: #fff3da; border-color: #fbbf24; }
        .bg-red-100 { background-color: #fee2e2; border-color: #f87171; }
        .bg-green-500 { background-color: #10b981; color: #fff; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06); }
        .bg-red-600 { background-color: #dc2626; color: #fff; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06); }

        /* Estilos del Input de Escaneo */
        #scannerInput {
            width: 100%;
            padding: 1rem; /* p-4 */
            text-align: center;
            font-size: 1.125rem; /* text-lg */
            font-family: monospace;
            letter-spacing: 0.05em; /* tracking-wider */
            background-color: #fff;
            border: 2px solid #6366f1; /* border-indigo-500 */
            border-radius: 0.5rem; /* rounded-lg */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); /* shadow-md */
            outline: none;
            transition: all 0.15s;
            caret-color: #4f46e5;
        }
        #scannerInput:focus {
             border-color: #4f46e5;
             box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.3);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div id="appContainer" class="w-full max-w-md bg-white shadow-xl rounded-2xl p-6 md:p-8">
        <h1 class="text-3xl font-bold text-center text-indigo-700 mb-6">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 inline-block mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 10h16M4 14h16M4 18h16" />
            </svg>
            Validador de Ubicaciones
        </h1>
        <p class="text-center text-gray-500 mb-6">Escanea una ubicación o producto para verificar su existencia en la base de datos.</p>

        <div id="resultArea" class="p-6 rounded-xl transition-all duration-300 min-h-[150px] flex flex-col items-center justify-center bg-gray-100 border-2 border-dashed border-gray-300">
            <p id="statusMessage" class="text-xl font-semibold text-gray-600">Listo para escanear...</p>
            <p id="scannedCodeDisplay" class="text-sm text-gray-400 mt-1"></p>
        </div>

        <div class="mt-6">
            <label for="scannerInput" class="block text-sm font-medium text-gray-700 mb-2 text-center">
                Código Escaneado o Manual:
            </label>
            <input 
                type="text" 
                id="scannerInput" 
                placeholder=">>> Esperando datos de escáner <<<" 
                autofocus 
                autocomplete="off"
                class="w-full p-4 text-center text-lg font-mono tracking-wider"
            >
        </div>
        
        <p class="text-xs text-red-500 mt-2 text-center" id="errorMsg" style="display: none;">
            ⚠️ Por favor, introduce una URL válida de Google Sheets.
        </p>
    </div>

    <script>
        // --- CONFIGURACIÓN CRÍTICA: REEMPLAZA ESTA URL CON LA TUYA ---
        // URL de la hoja de cálculo exportada en formato CSV.
        const GOOGLE_SHEET_JSON_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT46zfWFbNyt8D3W4xFmFJIa2O3VskJc3YieppeELvYh8h_R6FpGG9YW4vZZvtgkug2bglw_eGJQ55O/pub?output=csv'; // <-- URL CSV DE TU HOJA
        // -------------------------------------------------------------

        // Referencias a elementos del DOM
        const scannerInput = document.getElementById('scannerInput');
        const resultArea = document.getElementById('resultArea');
        const statusMessage = document.getElementById('statusMessage');
        const scannedCodeDisplay = document.getElementById('scannedCodeDisplay');
        const errorMsg = document.getElementById('errorMsg');

        // Estado de la base de datos
        let dbCodes = new Set();
        let isDbLoaded = false;
        
        // --- FUNCIONES DE FEEDBACK ---

        // Función para reproducir un tono de error simple
        function playErrorSound() {
            try {
                const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);

                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(440, audioCtx.currentTime); // Frecuencia de un 'La'
                gainNode.gain.setValueAtTime(0.5, audioCtx.currentTime);

                oscillator.start();
                
                // Parar el sonido después de 0.2 segundos
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.2);
                oscillator.stop(audioCtx.currentTime + 0.2);

            } catch (e) {
                console.warn("Error al reproducir sonido (posiblemente la API de Audio no está activa sin interacción).", e);
            }
        }
        
        // Función para vibrar
        function vibrateError() {
            if (navigator.vibrate) {
                // Patrón de vibración: encendido por 200ms, pausa por 100ms, encendido por 200ms
                navigator.vibrate([200, 100, 200]);
            }
        }

        // --- MANEJO DE LA BASE DE DATOS (GOOGLE SHEETS CSV) ---

        async function loadDatabase() {
            if (!GOOGLE_SHEET_JSON_URL) {
                errorMsg.style.display = 'block';
                return;
            }
            errorMsg.style.display = 'none';
            statusMessage.textContent = 'Cargando base de datos...';
            // Usando clases CSS predefinidas en el <style>
            resultArea.className = 'p-6 rounded-xl transition-all duration-300 min-h-[150px] flex flex-col items-center justify-center bg-yellow-100'; 

            try {
                // 1. Obtener el archivo CSV como texto
                const response = await fetch(GOOGLE_SHEET_JSON_URL);
                
                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }
                
                const csvText = await response.text();
                
                // 2. Analizar el CSV
                const lines = csvText.split('\n').filter(line => line.trim() !== '');
                
                dbCodes.clear();
                
                lines.slice(1).forEach(line => { 
                    const parts = line.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g) || line.split(',');
                    const code = parts[0]?.replace(/"/g, '').trim(); 
                    
                    if (code) {
                        dbCodes.add(String(code).toUpperCase());
                    }
                });


                isDbLoaded = true;
                statusMessage.textContent = `Base de datos CSV cargada: ${dbCodes.size} códigos`;
                resultArea.className = 'p-6 rounded-xl transition-all duration-300 min-h-[150px] flex flex-col items-center justify-center bg-green-100'; 
                
            } catch (error) {
                console.error("Error al cargar la base de datos CSV:", error);
                statusMessage.textContent = 'ERROR: No se pudo cargar la base de datos CSV.';
                resultArea.className = 'p-6 rounded-xl transition-all duration-300 min-h-[150px] flex flex-col items-center justify-center bg-red-100'; 
                isDbLoaded = false;
            }
            
            scannerInput.focus();
        }

        // --- LÓGICA DE ESCANEO Y VALIDACIÓN ---

        function handleScan(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); 
                const scannedCode = scannerInput.value.trim().toUpperCase();
                
                if (!scannedCode) return;

                scannedCodeDisplay.textContent = `Último escaneo: ${scannedCode}`;
                
                if (!isDbLoaded) {
                    statusMessage.textContent = 'Base de datos no disponible. Intenta recargar.';
                    resultArea.className = 'p-6 rounded-xl transition-all duration-300 min-h-[150px] flex flex-col items-center justify-center bg-red-100'; 
                    playErrorSound();
                    vibrateError();
                    return;
                }

                // VALIDACIÓN
                if (dbCodes.has(scannedCode)) {
                    // CÓDIGO ENCONTRADO
                    resultArea.className = 'p-6 rounded-xl transition-all duration-300 min-h-[150px] flex flex-col items-center justify-center bg-green-500'; 
                    statusMessage.textContent = '✅ ENCONTRADO en Base de Datos';
                } else {
                    // CÓDIGO NO ENCONTRADO (DUPLICADO/ERROR)
                    resultArea.className = 'p-6 rounded-xl transition-all duration-300 min-h-[150px] flex flex-col items-center justify-center bg-red-600'; 
                    statusMessage.textContent = '❌ NO ENCONTRADO (Código Nuevo/Inválido)';
                    playErrorSound();
                    vibrateError();
                }

                // Vuelve al estado listo después de un breve momento (1.5 segundos)
                setTimeout(() => {
                    resultArea.className = 'p-6 rounded-xl transition-all duration-300 min-h-[150px] flex flex-col items-center justify-center bg-gray-100'; 
                    statusMessage.textContent = 'Listo para escanear...';
                    scannerInput.value = ''; 
                    scannedCodeDisplay.textContent = '';
                    
                    scannerInput.focus(); 
                }, 1500); 

                scannerInput.focus();
            }
        }

        // --- INICIALIZACIÓN ---
        
        window.onload = () => {
            loadDatabase();
            scannerInput.addEventListener('keydown', handleScan);
            
            document.body.addEventListener('click', () => {
                scannerInput.focus();
            });
            document.body.addEventListener('touchstart', () => {
                scannerInput.focus();
            });
            scannerInput.focus();
        };

        window.onresize = () => {
            scannerInput.focus();
        };
        
    </script>
</body>
</html>
